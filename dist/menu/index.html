<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  	<meta http-equiv="x-ua-compatible" content="ie=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mily's Menu</title>
    <link rel="shortcut icon" type="image/png" href="/assets/images/logo_black.png"/>
    <!-- <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet"> -->
    <style>
      /*@font-face {
        font-family: 'Sacramento';
        src: url('https://fonts.googleapis.com/css?family=Sacramento');
      }*/
      @import url('https://fonts.googleapis.com/css?family=Sacramento|Bubblegum+Sans|Baloo+Bhaijaan');
      html, body {
        height: 100%;
      }

      html {
        box-sizing: border-box;
        background: url(../../assets/images/black_background_wood2.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      .promo1-image {
        position: absolute;
        transition: transform 1s ease-in-out, opacity 1s cubic-bezier(0.91, 0.02, 0.71, 0.18);
        opacity: 0;
        overflow: hidden;
        transform: translateX(100%);
      }

      .promo2-image {
        position: absolute;
        transition: transform 1s ease-in-out, opacity 1s cubic-bezier(0.91, 0.02, 0.71, 0.18);
        opacity: 0;
        overflow: hidden;
        transform: translateX(-100%);
      }

      .active {
        opacity: 1 !important;
        transform: translateX(0);
      }

      .moveleft {
        transform: translateX(-100%);
      }

      .moveright {
        transform: translateX(100%);
      }

    </style>
  </head>
  <body>
    <div id="app"></app>
    <script src="bundle.js"></script>
    <script>
      // function toggleActive(_id){
      //   var element = document.getElementById(_id)
      //   element.classList.toggle('active')
      // }
      //
      // setInterval(toggleActive, 8000, 'super-nachos')
      // setInterval(toggleActive, 8050, 'menudo')
      // setInterval(toggleActive, 7000, 'carne-asada-fries')
      function transitionPromo(selector, moveDir) {
        console.log('transitions should be happening')
        var nodes = Array.from(document.querySelectorAll(selector))
        if (nodes.length === 0) return

        var activeNodeIndx, nextNodeIndx, previousNodeIndex

        nodes.forEach((node, i) => {
          if (node.classList.contains('active')) {
            activeNodeIndx = i
            return
          }

          node.classList.remove(moveDir)
        })

        if (activeNodeIndx === undefined) { //active class has not been added yet
          activeNodeIndx = 0
          nextNodeIndx = 1
          previousNodeIndex = activeNodeIndx
        } else if (activeNodeIndx === 0){
          nextNodeIndx = nodes.length - 1
          previousNodeIndex = activeNodeIndx
        } else {
          nextNodeIndx = activeNodeIndx - 1
          previousNodeIndex = activeNodeIndx
        }

        nodes[nextNodeIndx].classList.add('active')
        nodes[previousNodeIndex].classList.add(moveDir)
        nodes[previousNodeIndex].classList.remove('active')
      }

      transitionPromo('.promo1-image')
      setInterval(transitionPromo, 7777, '.promo1-image', 'moveleft')

      transitionPromo('.promo2-image', 'moveright')
      setInterval(transitionPromo, 6789, '.promo2-image', 'moveright')

    </script>
  </body>
</html>
